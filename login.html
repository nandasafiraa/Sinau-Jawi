<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="font/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
        <!-- Sing in  Form -->
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/login/signin-image.png" alt="sing up image"></figure>
                        <div class="row" style="display: flex;justify-content:center;">
                            <h2 class="second-title" style="font-size: 30px;">Welcome To</h2>
                            <img src="images/login/logo2.png" class="img-logo" alt="Logo">
                        </div>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Masuk</h2>
                        <p class="form-desc">Belum memiliki akun? klik <a class= "button-masuk" href="daftar.html">Daftar</a></p>
                        <form method="post" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" class="form-control" placeholder="Email/Phone Number"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" class="form-control" placeholder="Password"/>
                            </div>
                            <div class="form-group" style="display: flex;justify-content: space-between;flex-direction: row;">
                                <div class=" ">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Ingat Saya</label>
                                </div>
                                
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Masuk" />
                            </div>
                            <div >
                                <label for="remember-me" class="label-agree-term" style="text-align: center;"><span><span></span></span>Lupa Password?</label>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Atau Masuk Menggunakan</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
